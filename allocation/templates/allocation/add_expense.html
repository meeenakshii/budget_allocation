<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âž• Add Expense</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #ff6600;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #3d8b40;
        }
        .reset-btn {
        position: absolute;
        top: 20px;
        right: 100px;
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        transition: 0.3s;
        text-decoration: none;
    }

    .reset-btn:hover {
        background-color: #cc0000;
    }
    </style>
</head>
<body>

    <h2>âž• Add Expense</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ðŸ’¾ Save Expense</button>
    </form>

    <a href="{% url 'expense_list' %}">â¬… Back to Expenses</a>

</body>
</html>
