{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans leading-normal tracking-normal">

<div class="max-w-2xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">✏️ Update Expense</h1>

    {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-3 rounded mb-6">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <div class="bg-white shadow-lg rounded-xl p-6 space-y-4">
            <div>
                <label for="date" class="block text-gray-600 text-sm">Date</label>
                <input type="date" name="date" value="{{ expense.date }}" required
                       class="w-full border rounded-lg px-3 py-2 mt-1" />
            </div>

            <div>
                <label for="category" class="block text-gray-600 text-sm">Category</label>
                <input type="text" name="category" value="{{ expense.category }}" required
                       class="w-full border rounded-lg px-3 py-2 mt-1" />
            </div>

            <div>
                <label for="amount" class="block text-gray-600 text-sm">Amount (₹)</label>
                <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required
                       class="w-full border rounded-lg px-3 py-2 mt-1" />
            </div>

            <div>
                <label for="note" class="block text-gray-600 text-sm">Note</label>
                <input type="text" name="note" value="{{ expense.description }}"
                       class="w-full border rounded-lg px-3 py-2 mt-1" />
            </div>

            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'monthly_expenses' %}" class="text-blue-600 hover:underline">← Back to Tracker</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg font-semibold">
                    ✅ Save Changes
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
